<script>
var pathParts = window.location.pathname.split('/');

var message_intro = "";
var message_content = "";

if(pathParts[1] == "ro")
{
message_intro = "Conținut inexistent!";
message_content = 'Conținutul accesat nu există. Revino la <u><a href="{{ site.baseurl }}/">pagina principală</a></u>!';
}
else
{
message_intro = "Non existing content!";
message_content = 'The accessed content does not exist. Return to the <u><a href="{{site.baseurl}}/">homepage</a></u>!';
}
</script>

<div class="text-center">

<h1 class="display-4 mt-4 mb-4"><script> document.write(message_intro)</script><noscript>Page not found!</noscript></h1>
<img src="/assets/images/404-not-found-error.png">
<p><script> document.write(message_content)</script><noscript> Return to the <a href="{{site.baseurl}}/">homepage</a>!</noscript></p>
</div>
